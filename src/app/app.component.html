<div class="container">
  <header>
    <h1>Wood Slat Installations of the Palm Beach</h1>
    <p>Transform your home with modern, elegant wood slats.</p>
  </header>

  <section class="gallery">
    <img src="../assets/examples/example1.jpg" alt="Modern wood slats">
    <img src="../assets/examples/example2.jpg" alt="Dark wood slats">
    <img src="../assets/examples/example3.jpg" alt="Elegant wood slat wall">
  </section>

  <section class="contact">
    <h2>Get a Quote</h2>
    <p>Fill out the form below or call us at <a href="tel:+1234567890">(267) 410-2791</a> for a quote. We guarantee a response within 2 hours!</p>
    <form (ngSubmit)="onSubmit()">
      <input type="text" [(ngModel)]="name" name="name" placeholder="Your Name" required>
      <input type="email" [(ngModel)]="email" name="email" placeholder="Your Email" required>
      <input type="tel" [(ngModel)]="phone" name="phone" placeholder="Your Phone Number" required>
      <textarea [(ngModel)]="message" name="message" placeholder="Tell us about your project" required></textarea>
      <button type="submit">Get Quote</button>
    </form>
  </section>
</div>
